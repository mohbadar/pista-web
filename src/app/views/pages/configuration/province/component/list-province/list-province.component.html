<ng-container ktPortletTools>
    <button (click)="add()" class="pull-right" mat-raised-button matTooltip="Create new " color="primary" type="button">
        <span>New</span>
    </button>
</ng-container>


<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width:100%">


        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


        <ng-container matColumnDef="ProvinceCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Province Code</th>
            <td mat-cell *matCellDef="let row"> {{row.provinceCode}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let row"> {{processStatus(row.deleted)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">

                <button mat-icon-button color="primary" matTooltip="Edit " (click)="update(row)" *ngIf="!row.deleted">
                    <mat-icon>
                        create
                    </mat-icon>

                </button>&nbsp;

                <button mat-icon-button color="primary" matTooltip="View" (click)="view(row)" *ngIf="!row.deleted">
                    <mat-icon>
                        visibility
                    </mat-icon>
                </button>&nbsp;

                <button mat-icon-button color="warn" matTooltip="Delete role" type="button" (click)="delete(row)"
                    *ngIf="!row.deleted">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
